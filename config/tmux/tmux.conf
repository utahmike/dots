# Tmux Configuration
# Part of personal dotfiles: https://github.com/yourusername/dots

# ============================================================================
# General Settings
# ============================================================================

# Set prefix to C-a (more ergonomic than default C-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable 256 color and true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",alacritty:Tc"

# Enable mouse support
set -g mouse on

# Set escape time to 0 (improves nvim responsiveness)
set -sg escape-time 0

# Enable focus events (required for nvim)
set -g focus-events on

# Set history limit
set -g history-limit 50000

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Enable vi mode in copy mode
setw -g mode-keys vi

# Allow automatic renaming of windows
set -g automatic-rename on

# ============================================================================
# Key Bindings
# ============================================================================

# Better split bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ============================================================================
# Smart Pane Switching with Vim Integration (vim-tmux-navigator)
# ============================================================================

# Smart pane switching with awareness of Vim splits
# This works in conjunction with the vim-tmux-navigator plugin in nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Restore clear screen with prefix C-l
bind C-l send-keys 'C-l'

# Copy mode bindings (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================================================
# Darkearth Colorscheme (matching nvim and terminal)
# ============================================================================

# Color definitions
# Background: #1A1A1A
# Foreground: #D4C5A9
# Yellow (active): #E6B450
# Blue (accent): #7FADD6
# Gray (inactive): #4A4A4A, #3A3A3A

# Pane borders
set -g pane-border-style fg=#3A3A3A
set -g pane-active-border-style fg=#7FADD6

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=#1A1A1A,fg=#D4C5A9

# Status bar left
set -g status-left-length 40
set -g status-left "#[fg=#E6B450,bold] #S #[fg=#4A4A4A]│ "

# Status bar right
set -g status-right-length 60
set -g status-right "#[fg=#4A4A4A]│#[fg=#D4C5A9] %Y-%m-%d #[fg=#4A4A4A]│#[fg=#D4C5A9] %H:%M #[fg=#4A4A4A]│#[fg=#7FADD6] #h "

# Window status format
set -g window-status-format "#[fg=#4A4A4A] #I:#W "
set -g window-status-current-format "#[fg=#E6B450,bold] #I:#W "

# Window status separator
set -g window-status-separator ""

# Message colors
set -g message-style bg=#3A3A3A,fg=#D4C5A9
set -g message-command-style bg=#3A3A3A,fg=#D4C5A9

# Pane number display colors
set -g display-panes-active-colour "#7FADD6"
set -g display-panes-colour "#4A4A4A"

# Clock mode color
set -g clock-mode-colour "#7FADD6"

