# btop configuration
# See: https://github.com/aristocratos/btop

# Color theme - using Melange to match nvim/terminal
color_theme = "melange"

# If the theme set above has transparency, set to True to use
truecolor = True

# Use 24-bit color if terminal supports it
force_tty = False

# Update time in milliseconds
update_ms = 2000

# Processes sorting
proc_sorting = "cpu lazy"

# Show CPU graph
show_cpu_graph = True

# Rounded corners (works in some terminals)
rounded_corners = True

# Graph symbol - "braille", "block", or "tty"
graph_symbol = "braille"

# Show process tree by default
proc_tree = False

# Show memory in percent instead of bytes
mem_as_bytes = True

# Show battery stats
show_battery = True

# Show init process and kernel threads
proc_filter_kernel = False

# Show detailed CPU info
cpu_bottom = False

# Disable disks
disks_filter = ""

# Show io stats
show_io_stat = True

# Network interface
net_iface = ""

# Check for updates
update_check = False
