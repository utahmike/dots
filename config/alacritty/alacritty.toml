general.live_config_reload = true

[font]
size = 16.0

[font.normal]
family = "Hack Nerd Font Mono"
style = "Bold"

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
opacity = 1.0
blur = true

[window.padding]
x = 2
y = 2

