general.live_config_reload = true

[font]
size = 16.0

[font.normal]
family = "Hack Nerd Font Mono"
style = "Bold"

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
opacity = 1.0
blur = true

[window.padding]
x = 2
y = 2

# Melange color scheme (official colors from melange-nvim)
# Warm, dark colorscheme with vintage feel
# See: https://github.com/savq/melange-nvim
[colors.primary]
background = "#292522"
foreground = "#ECE1D7"

[colors.cursor]
text = "#292522"
cursor = "#ECE1D7"

[colors.selection]
text = "#ECE1D7"
background = "#403A36"

# ANSI colors (0-7): Melange official palette
[colors.normal]
black = "#34302C"
red = "#BD8183"
green = "#78997A"
yellow = "#E49B5D"
blue = "#7F91B2"
magenta = "#B380B0"
cyan = "#7B9695"
white = "#C1A78E"

# Bright colors (8-15): Melange official palette
[colors.bright]
black = "#867462"
red = "#D47766"
green = "#85B695"
yellow = "#EBC06D"
blue = "#A3A9CE"
magenta = "#CF9BC2"
